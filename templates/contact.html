<!-- ===== contact.html ===== -->
{% extends "base.html" %}
{% block title %}Contact - MK Barriault{% endblock %}
{% block content %}

{% if success %}
    <div class="neon-alert success">
        <span> Thank you for your message! I'll get back to you as soon as possible. </span>
        <button type="button" class="alert-close" onclick="this.parentElement.remove()">Ã—</button>
    </div>
{% endif %}

<div class="contact-grid">
    <div class="cyber-card form-card">
        <div class="card-glow"></div>
            <div class="info-content"><h2>Contact Me</h2></div>
           
                <form method="POST">
                    <div class="input-glow">  <!-- NAME OF HUMAN SUBMITTING FORM -->
                        <label for="name" class="neon-label">Name</label>
                        <input type="text" class="neon-input" id="HumanName" name="HumanName" required>
                    </div><p></p>

                    <p><div class="input-glow"> <!-- EMAIL ADDRESS OF HUMAN SUBMITTING FORM -->
                        <label for="email" class="neon-label">Email</label>
                        <input type="email" class="neon-input"" id="EmailAddy" name="EmailAddy" required>
                    </div></p><p></p>

                    <p><div class="input-glow">
                        <label for="message" class="neon-label">Message</label>
                        <textarea class="neon-input"l" id="message" name="message" required placeholder=""></textarea>
                    </div></p><p></p>

                    <p style="text-align: center; font-size: 2.0rem">
                    <button type="submit" class="btn pulse-button">SEND</button>
                    </p>
                </form>
             
    </div>
</div>

<script>
function updateFormFields() { // UPDATE FORM FIELDS
    const Request = document.getElementById('Request').value;
    const productSection = document.getElementById('product-section');
    const appSection = document.getElementById('app-section');
    
    productSection.style.display = 'none'; // HIDE ALL CONDITIONAL SECTIONS
    appSection.style.display = 'none';
    
    if (Request === 'Purchase Art / Jewelry') { // SHOW APPROPRIATE SECTION BASED ON SELECTION
        productSection.style.display = 'block';
    } else if (inquiryType === 'Request a Desktop Application or Website') {
        appSection.style.display = 'block';
    }
}
</script>
{% endblock %}
